<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Furama</title>

        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="ex.css">
</head>
<body>
<!--header-->
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img class="size-logo" src="https://aml.bestwebdesignsg.com/wp-content/uploads/2020/09/furama-hotel-logo-e1601432079391.png"  alt="...">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Facilities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contracts</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!--end-->
<div class="container">
  <h1>Sửa khách hàng</h1>
  <form>
    <div class="mb-3">
      <label for="exampleInput1" class="form-label">Họ tên</label>
      <input type="text" class="form-control" id="exampleInput1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInput2" class="form-label">Ngày sinh</label>
      <input type="date" class="form-control" id="exampleInput2">
    </div>
    <div class="mb-3">
      <label for="exampleInput3" class="form-label">Giới tính</label>
      <input type="text" class="form-control" id="exampleInput3">
    </div>
    <div class="mb-3">
      <label for="exampleInput4" class="form-label">Số CMND</label>
      <input type="text" class="form-control" id="exampleInput4">
    </div>
    <div class="mb-3">
      <label for="exampleInput5" class="form-label">Số điện thoại</label>
      <input type="text" class="form-control" id="exampleInput5">
    </div>
    <div class="mb-3">
      <label for="exampleInput6" class="form-label">Email</label>
      <input type="text" class="form-control" id="exampleInput6">
    </div>
    <div class="mb-3">
      <label for="exampleInput4" class="form-label">Loại khách</label>
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Chọn</option>
        <option value="1">Diamond</option>
        <option value="2">Platinium</option>
        <option value="3">Silver</option>
        <option value="4">Member</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleInput7" class="form-label">Địa chỉ</label>
      <input type="text" class="form-control" id="exampleInput7">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<!--footer-->
<footer>
  <div class="container">
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </div>
</footer>
<!--end-->
</body>
</html>
